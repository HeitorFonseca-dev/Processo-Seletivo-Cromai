<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP DO CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS DO PROJETO-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!--Favicon da página-->
    <link rel="shortcut icon" href="images.ico" type="image/x-icon" />
    <!--javaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Calculadora Pitágoras</title>
</head>

<body>
    <div class="fundo">
        <h1>Heitor Ramos Fonseca</h1>
        <h2>Calculadora Pitágoras</h2>
    </div>

    <div class="form-signin">
        <div class="triangulo">
        </div>
        <div class="d-flex justify-content-end">
            <div class="form-group col-md-3">
                <label for="inputHipotenusa" class="sr-only">Hipotenusa</label>
                <input type="text" id="inputHipotenusa" class="form-control" placeholder="?"
                    autofocus="">
                <label for="inputCatetoOposto" class="sr-only">Cateto Oposto</label>
                <input type="text" id="inputCatetoOposto" class="form-control" placeholder="?">
                <label for="inputCatetoAdjascente" class="sr-only">Cateto Adjascente</label>
                <input type="text" id="inputCatetoAdjascente" class="form-control"
                    placeholder="?">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <div class="text-right">
                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-end">
        <div class="form-group col-md-3">
            <input type="text" id="resultado" class="form-control" placeholder="Resultado">
        </div>
</body>

</html>
